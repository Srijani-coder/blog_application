{% extends "base.html" %}
{% block title %}Admin • Posts{% endblock %}

{% block content %}
<div class="admin-top">
    <h2>Admin Dashboard</h2>
    <div class="admin-actions">
        <a class="btn" href="{{ url_for('admin_new_post') }}">New Post</a>
        <a class="btn ghost" href="{{ url_for('admin_logout') }}">Logout</a>
    </div>
</div>

<div class="panel">
    <h3>All posts</h3>
    <ul class="list">
        {% for p in posts %}
        <li>
            <strong>{{ p.publish_date }}</strong> {{ p.title }}
            <span class="muted">({{ p.slug }})</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
